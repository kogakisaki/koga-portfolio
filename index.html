<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koga's Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }
      .section h2 a {
        color: inherit;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="theme-controls">
      <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
      </button>
      <div class="color-picker">
        <button class="color-toggle" onclick="toggleColorPicker()">
          <i class="fas fa-palette"></i>
        </button>
        <div class="color-options" id="colorOptions"></div>
      </div>
    </div>

    <div class="container">
      <header class="profile-header">
        <img id="profile-img" alt="Profile" class="profile-img" />
        <h1 class="title">
          <div class="name-container">
            <span class="greeting"></span>
            <span class="name"></span>
          </div>
        </h1>
        <p id="bio"></p>
        <p id="basic-info"></p>
      </header>

      <section class="section" id="hobbies-section">
        <h2><a href="#hobbies-section">Hobbies</a></h2>
        <ul id="hobbies-list" class="styled-list"></ul>
      </section>

      <section class="section" id="languages-section">
        <h2><a href="#languages-section">Programming Languages</a></h2>
        <div id="languages" class="languages"></div>
      </section>

      <section class="section" id="projects-section">
        <h2><a href="#projects-section">Projects</a></h2>
        <div id="projects" class="projects"></div>
      </section>

      <section class="section" id="contact-section">
        <h2><a href="#contact-section">Contact</a></h2>
        <div id="contacts" class="contact-links"></div>
      </section>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
